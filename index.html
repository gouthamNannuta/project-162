<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="./throw.js"></script>
  </head>
  <body>
    <a-scene id="scene" background="color:#87CEEB" >

      <!--Assets-->
      <a-assets>
          <a-asset-item
            id="pin"
            src="./models/bowling_pin/scene.gltf"
          ></a-asset-item>
        
      </a-assets>
      
      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
       
        <a-cursor id="cursor" ></a-cursor>        
      </a-entity>

      <!--Bowling Balls-->
      <a-entity bowling-balls></a-entity>

      <!--Bowling Lane-->
      <a-entity>

        <a-plane
        id="ground"
        repeat="5 5"
        position="0 0 -20"
        rotation="-90 0 0"
        height="100"
        width="20"
        color="	#FF7F7F"
        static-body
        visible="true"
        opacity="0.9"
      >
      </a-plane>

      <a-box
        id="small-ground"
        repeat="5 5"
        position="0 0 0"
        rotation="0 90 0"
        height="0.01"
        width="1000"
        color="blue"
        static-body
        visible="true"
      ></a-box>
      <a-box
      id="small-ground-2"
      repeat="5 5"
      position="-2 0 0"
      rotation="0 90 0"
      height="0.01"
      width="1000"
      color="yellow"
      static-body
      visible="true"
    ></a-box>
      <a-box
      id="small-ground-3"
      repeat="5 5"
      position="-4 0 0"
      rotation="0 90 0"
      height="0.01"
      width="1000"
      color="purple"
      static-body
      visible="true"
    ></a-box>
    <a-box
    id="small-ground-4"
    repeat="5 5"
    position="-6 0 0"
    rotation="0 90 0"
    height="0.01"
    width="1000"
    color="cyan"
    static-body
    visible="true"
  ></a-box>
      <a-box
      id="small-ground-5"
      repeat="5 5"
      position="2 0 0"
      rotation="0 90 0"
      height="0.01"
      width="1000"
      color="green"
      static-body
      visible="true"
    ></a-box>
    <a-box
    id="small-ground-6"
    repeat="5 5"
    position="4 0 0"
    rotation="0 90 0"
    height="0.01"
    width="1000"
    color="olive"
    static-body
    visible="true"
    ></a-box>
    <a-box
    id="small-ground-7"
    repeat="5 5"
    position="6 0 10"
    rotation="0 90 0"
    height="0.01"
    width="1000"
    color="teal"
    static-body
    visible="true"
    ></a-box>


      <a-cylinder
        id="ground"
        repeat="5 5"
        position="-10 0 -20"
        rotation="-90 0 0"
        height="100"
        radius="1"
        color="red"
        static-body
        visible="true"
      >
      </a-cylinder>

      <a-cylinder
      id="ground"
      repeat="5 5"
      position="10 0 -20"
      rotation="-90 0 0"
      height="100"
      radius="1"
      color="red"
      static-body
      visible="true"
    >
    </a-cylinder>

    <a-box color="black" id="back-wall" position="0 0 -20"  depth="1" height="10" width="20" opacity="0.97" ></a-box>
    <!--top-walls-->
    <a-box color="#FF7F7F" id="top-wall" position="0 5 -15"  depth="5" height="1" width="20" opacity="0.9" ></a-box>
    <a-box color="yellow" id="top-wall" position="-2 5 -14.6"  depth="5" height="1" width="1" opacity="1" ></a-box>
    <a-box color="purple" id="top-wall" position="-4 5 -14.6"  depth="5" height="1" width="1" opacity="1" ></a-box>
    <a-box color="cyan" id="top-wall" position="-6 5 -14.6"  depth="5" height="1" width="1" opacity="1" ></a-box>
    <a-box color="orange" id="top-wall" position="-8 5 -14.6"  depth="5" height="1" width="1" opacity="1" ></a-box>
    <a-box color="blue" id="top-wall" position="0 5 -14.6"  depth="5" height="1" width="1" opacity="1" ></a-box>
    <a-box color="green" id="top-wall" position="2 5 -14.6"  depth="5" height="1" width="1" opacity="1" ></a-box>
    <a-box color="olive" id="top-wall" position="4 5 -14.6"  depth="5" height="1" width="1" opacity="1" ></a-box>
    <a-box color="teal" id="top-wall" position="6 5 -14.6"  depth="5" height="1" width="1" opacity="1" ></a-box>
    <a-box color="violet" id="top-wall" position="8 5 -14.6"  depth="5" height="1" width="1" opacity="1" ></a-box>
    <!--side-walls-->
    <a-box color="black" id="left-wall" position="-10 0 -20"  depth="5" height="10" width="1" opacity="1" ></a-box>
    <a-box color="black" id="right-wall" position="10 0 -20"  depth="5" height="10" width="1" opacity="1" ></a-box>

    </a-entity>
      


      <!--Bowling Pins-->
      <a-entity position="0 0 -10">

        <a-entity
          id="pin1"
          gltf-model="#pin"
          position="0 0 -2"
          dynamic-body="mass:1"
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin2"
          gltf-model="#pin"
          position="-0.5 0 -3"
          dynamic-body="mass:1"
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin3"
          gltf-model="#pin"
          position="-3 0 -3"
          dynamic-body="mass:1"
          scale="4 4 4"          
        >
      </a-entity>


      <a-entity
          id="pin4"
          gltf-model="#pin"
          position="-2 0 -2"
          dynamic-body="mass:1"
          scale="4 4 4"          
        >
      </a-entity>


      <a-entity
          id="pin5"
          gltf-model="#pin"
          position="-1 0 -1"
          dynamic-body="mass:1"
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin6"
          gltf-model="#pin"
          position="0 0 0"
          dynamic-body="mass:1"
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
        id="pin7"
        gltf-model="#pin"
        position="1 0 -1"
        dynamic-body="mass:1"
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin8"
        gltf-model="#pin"
        position="2 0 -2"
        dynamic-body="mass:1"
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin9"
        gltf-model="#pin"
        position="3 0 -3"
        dynamic-body="mass:1"
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin10"
        gltf-model="#pin"
        position="0.5 0 -3"
        dynamic-body="mass:1"
        scale="4 4 4"          
      >
      </a-entity>


    </a-entity>
            
      
  </body>
</html>
